<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>One.com | Tree Lookup | Code assignment - Sandeep Patle</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Node navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Tree Lookup</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Find number in Tree</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Enter the node number</h1>
                <p class="lead">
                    <div class="row">
                        <form class="" action="#" id="search_form">
                            <div class="col-lg-6 col-md-offset-3">
                                <div class="input-group">
                                    <input type="text" class="form-control js_search_field" placeholder="Search for..." autofocus />
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary js_search_btn" type="submit">Search!</button>
                                    </span>
                                </div>
                                <span class="text-danger js_error_field error">Please enter a number to search.</span>
                            </div>
                        </form>
                    </div>
                    <div class="row top-20">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-center">Target Number</th>
                                        <th class="text-center">Path</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th class="js_node_value" scope="row">#</th>
                                        <td class="js_node_path">/</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </p>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- index JavaScript -->
    <script src="js/index.e629c34edf.js"></script>

    <!-- queue JavaScript -->
    <script src="js/queue.js"></script>

    <!-- Search JavaScript -->
    <script src="js/search.js"></script>

</html>
